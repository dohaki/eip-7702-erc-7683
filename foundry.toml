[profile.default]
src = "contracts/src"
out = "contracts/out"
test = "contracts/test"
libs = ["contracts/lib"]
remappings = [
    "forge-std/=contracts/lib/forge-std/src",
    "solady/=contracts/lib/solady/src",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]
via_ir = true
evm_version = "prague"
# alphanet = true

[etherscan]
odyssey = { key = "blockscout" }
